# Nginx 配置示例：支持 Socket.IO WebSocket (WSS) 连接
# 将以下配置添加到你的 Nginx 配置文件中

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名

    # SSL 证书配置
    ssl_certificate /path/to/your/certificate.crt;  # SSL 证书路径
    ssl_certificate_key /path/to/your/private.key;   # SSL 私钥路径
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/socketio-access.log;
    error_log /var/log/nginx/socketio-error.log;

    # 静态文件服务（可选，如果需要提供 HTML demo）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO 专用配置
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket 升级必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置（重要！）
        proxy_read_timeout 86400s;      # 24小时（Socket.IO 长连接）
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # 缓冲区设置（WebSocket 需要禁用缓冲）
        proxy_buffering off;
        proxy_cache off;
        
        # 支持大请求体（如果需要）
        client_max_body_size 10m;
    }

    # HTTP 重定向到 HTTPS（可选）
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}

