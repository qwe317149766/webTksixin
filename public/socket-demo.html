<!DOCTYPE html>
<html lang="zh-CN">

    <title>Socket.IO è¿æ¥ Demo</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .log-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .log {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-item {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 4px;
        }

        .log-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .log-item.success {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .log-item.info {
            border-left-color: #17a2b8;
            background: #f0f9ff;
        }

        .log-time {
            color: #666;
            font-size: 11px;
            margin-right: 8px;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”Œ Socket.IO è¿æ¥ Demo</h1>
            <p>è¿æ¥åˆ° TikTok Web API Socket.IO æœåŠ¡å™¨</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="serverUrl">æœåŠ¡å™¨åœ°å€</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>

            <div class="form-group">
                <label for="socketPath">Socket Pathï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" id="socketPath" value="/socket.io" placeholder="/socket.io">
            </div>
            
            <div class="form-group">
                <label for="token">Tokenï¼ˆå¿…å¡«ï¼‰</label>
                <input type="text" id="token" placeholder="è¯·è¾“å…¥ä½ çš„è®¤è¯ token">
            </div>
            
            <div class="form-group">
                <label for="taskId">Task IDï¼ˆå¿…å¡«ï¼‰</label>
                <input type="text" id="taskId" placeholder="è¯·è¾“å…¥ä»»åŠ¡ ID (taskId)">
            </div>
            
            <button class="btn" id="connectBtn" onclick="connectSocket()">è¿æ¥</button>
            <button class="btn" id="disconnectBtn" onclick="disconnectSocket()" disabled style="margin-top: 10px; background: #dc3545;">æ–­å¼€è¿æ¥</button>
            
            <div id="status" class="status disconnected">æœªè¿æ¥</div>
            
            <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <h3 style="margin-bottom: 15px; color: #333;">ä»»åŠ¡æ§åˆ¶</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" id="startTaskBtn" onclick="startTask()" disabled style="background: #28a745; flex: 1;">å¼€å§‹ä»»åŠ¡</button>
                    <button class="btn" id="stopTaskBtn" onclick="stopTask()" disabled style="background: #ffc107; color: #333; flex: 1;">åœæ­¢ä»»åŠ¡</button>
                    <button class="btn" id="getStatusBtn" onclick="getTaskStatus()" disabled style="background: #17a2b8; flex: 1;">æŸ¥è¯¢çŠ¶æ€</button>
                </div>
                <div id="taskStatus" style="margin-top: 15px; padding: 10px; background: white; border-radius: 6px; font-weight: 600; text-align: center; color: #666;">
                    ä»»åŠ¡çŠ¶æ€ï¼šæœªè¿æ¥
                </div>
            </div>
            
            <div style="margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px;">
                <h3 style="margin-bottom: 15px; color: #333;">äº‹ä»¶æ¥æ”¶</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="text" id="customEventInput" placeholder="è¾“å…¥è¦ç›‘å¬çš„äº‹ä»¶å" style="flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <button class="btn" id="addEventBtn" onclick="addCustomEventListener()" style="flex: 0 0 140px;">æ·»åŠ ç›‘å¬</button>
                </div>
                <div id="eventList" style="background: #f8f9fa; border-radius: 6px; padding: 10px; min-height: 44px; font-size: 13px; color: #555;">
                    æš‚æ— äº‹ä»¶ç›‘å¬ï¼Œæ·»åŠ åå¯å®æ—¶æŸ¥çœ‹æ•°æ®
                </div>
            </div>

            <div class="log-container">
                <h3>è¿æ¥æ—¥å¿—</h3>
                <button class="clear-btn" onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        const serverUrlInput = document.getElementById('serverUrl');
        const tokenInput = document.getElementById('token');
        const taskIdInput = document.getElementById('taskId');
        const socketPathInput = document.getElementById('socketPath');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startTaskBtn = document.getElementById('startTaskBtn');
        const stopTaskBtn = document.getElementById('stopTaskBtn');
        const getStatusBtn = document.getElementById('getStatusBtn');
        const statusDiv = document.getElementById('status');
        const taskStatusDiv = document.getElementById('taskStatus');
        const logDiv = document.getElementById('log');
        const customEventInput = document.getElementById('customEventInput');
        const eventListDiv = document.getElementById('eventList');
        const customEventHandlers = new Map(); // eventName -> handler

        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            logDiv.appendChild(logItem);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        const STORAGE_KEY = 'socketDemoConfig';

        function saveConfig() {
            const serverUrl = serverUrlInput.value.trim();
            const token = tokenInput.value.trim();
            const taskId = taskIdInput.value.trim();
            const socketPath = (socketPathInput.value || '').trim();
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    serverUrl,
                    token,
                    taskId,
                    socketPath
                }));
            } catch (error) {
                console.warn('ä¿å­˜é…ç½®å¤±è´¥:', error.message);
            }
        }

        function loadConfigFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const config = JSON.parse(raw);
                if (config.serverUrl) serverUrlInput.value = config.serverUrl;
                if (config.token) tokenInput.value = config.token;
                if (config.taskId) taskIdInput.value = config.taskId;
                if (config.socketPath) socketPathInput.value = config.socketPath;
            } catch (error) {
                console.warn('è¯»å–é…ç½®å¤±è´¥:', error.message);
            }
        }

        loadConfigFromStorage();

        function connectSocket() {
            const serverUrl = serverUrlInput.value.trim();
            const token = tokenInput.value.trim();
            const taskId = taskIdInput.value.trim();
            const socketPath = (socketPathInput.value || '').trim();

            if (!serverUrl) {
                alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }

            if (!token) {
                alert('è¯·è¾“å…¥ Token');
                return;
            }

            if (!taskId) {
                alert('è¯·è¾“å…¥ Task ID');
                return;
            }

            if (socket && socket.connected) {
                addLog('å·²ç»è¿æ¥ï¼Œè¯·å…ˆæ–­å¼€', 'error');
                return;
            }

            saveConfig();
            addLog(`æ­£åœ¨è¿æ¥åˆ° ${serverUrl}... (Task ID: ${taskId})`, 'info');
            updateStatus('connecting', 'è¿æ¥ä¸­...');
            connectBtn.disabled = true;

            // è¿æ¥ Socket.IO
            socket = io(serverUrl, {
                auth: {
                    token: token,
                    taskId: taskId
                },
                // æˆ–è€…ä½¿ç”¨ query å‚æ•°
                // query: {
                //     token: token,
                //     taskId: taskId
                // },
                transports: ['websocket', 'polling'],
                path: socketPath || '/socket.io',
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5
            });

            // é¢„æ³¨å†Œè‡ªå®šä¹‰äº‹ä»¶ç›‘å¬
            customEventHandlers.forEach((handler, eventName) => {
                socket.on(eventName, handler);
            });

            // è¿æ¥æˆåŠŸ
            socket.on('connect', () => {
                addLog('âœ… Socket.IO è¿æ¥æˆåŠŸï¼', 'success');
                addLog(`Socket ID: ${socket.id}`, 'info');
                updateStatus('connected', 'å·²è¿æ¥');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            });

            // æœåŠ¡å™¨å‘é€çš„ connected äº‹ä»¶ï¼ˆåŒ…å«ç”¨æˆ·ä¿¡æ¯ï¼‰
            socket.on('connected', (data) => {
                addLog(`âœ… æœåŠ¡å™¨ç¡®è®¤è¿æ¥ï¼Œç”¨æˆ· ID: ${data.uid}, Task ID: ${data.taskId}`, 'success');
                addLog(`ç”¨æˆ·ä¿¡æ¯: ${JSON.stringify(data, null, 2)}`, 'info');
                // å¯ç”¨ä»»åŠ¡æ§åˆ¶æŒ‰é’®
                startTaskBtn.disabled = false;
                stopTaskBtn.disabled = false;
                getStatusBtn.disabled = false;
            });

            // ç›‘å¬ä»»åŠ¡çŠ¶æ€å˜åŒ–
            socket.on('task:status', (data) => {
                const taskIdInfo = data.taskId ? ` [Task ID: ${data.taskId}]` : '';
                addLog(`ğŸ“Š ä»»åŠ¡çŠ¶æ€æ›´æ–°: ${data.message} (è¿è¡Œä¸­: ${data.isRunning})${taskIdInfo}`, 'info');
                updateTaskStatus(data.isRunning, data.message, data.taskId);
            });

            // è¿æ¥é”™è¯¯
            socket.on('connect_error', (error) => {
                addLog(`âŒ è¿æ¥é”™è¯¯: ${error.message}`, 'error');
                if (error.message === 'AUTH_FAILED') {
                    addLog('è®¤è¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Token æ˜¯å¦æ­£ç¡®', 'error');
                } else if (error.message === 'TASKID_REQUIRED') {
                    addLog('ç¼ºå°‘ Task IDï¼Œè¯·ç¡®ä¿ä¼ é€’äº† taskId å‚æ•°', 'error');
                }
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            });

            // æ–­å¼€è¿æ¥
            socket.on('disconnect', (reason) => {
                addLog(`âš ï¸ è¿æ¥æ–­å¼€: ${reason}`, 'error');
                updateStatus('disconnected', 'å·²æ–­å¼€');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                // ç¦ç”¨ä»»åŠ¡æ§åˆ¶æŒ‰é’®
                startTaskBtn.disabled = true;
                stopTaskBtn.disabled = true;
                getStatusBtn.disabled = true;
                taskStatusDiv.textContent = 'ä»»åŠ¡çŠ¶æ€ï¼šæœªè¿æ¥';
            });

            // é‡è¿å°è¯•
            socket.on('reconnect_attempt', (attemptNumber) => {
                addLog(`ğŸ”„ æ­£åœ¨é‡è¿... (å°è¯• ${attemptNumber})`, 'info');
            });

            // é‡è¿æˆåŠŸ
            socket.on('reconnect', (attemptNumber) => {
                addLog(`âœ… é‡è¿æˆåŠŸï¼(å°è¯• ${attemptNumber} æ¬¡)`, 'success');
                updateStatus('connected', 'å·²è¿æ¥');
            });

            // é‡è¿å¤±è´¥
            socket.on('reconnect_failed', () => {
                addLog('âŒ é‡è¿å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æœåŠ¡å™¨çŠ¶æ€', 'error');
                updateStatus('disconnected', 'é‡è¿å¤±è´¥');
            });

            // ç›‘å¬å…¶ä»–è‡ªå®šä¹‰äº‹ä»¶ï¼ˆæ ¹æ®ä½ çš„æœåŠ¡å™¨å®é™…äº‹ä»¶æ·»åŠ ï¼‰
            socket.on('task_result', (data) => {
                addLog(`ğŸ“‹ ä»»åŠ¡ç»“æœ: ${JSON.stringify(data, null, 2)}`, 'info');
            });

            socket.on('task_progress', (data) => {
                addLog(`ğŸ“Š ä»»åŠ¡è¿›åº¦: ${JSON.stringify(data, null, 2)}`, 'info');
            });

            // é”™è¯¯äº‹ä»¶
            socket.on('error', (error) => {
                addLog(`âŒ é”™è¯¯: ${JSON.stringify(error)}`, 'error');
            });
        }

        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addLog('ğŸ”Œ ä¸»åŠ¨æ–­å¼€è¿æ¥', 'info');
                updateStatus('disconnected', 'å·²æ–­å¼€');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        // Enter é”®è¿æ¥
        tokenInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectSocket();
            }
        });

        taskIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectSocket();
            }
        });

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€æ˜¾ç¤º
        function updateTaskStatus(isRunning, message, taskId = null) {
            if (isRunning) {
                taskStatusDiv.style.background = '#d4edda';
                taskStatusDiv.style.color = '#155724';
                taskStatusDiv.style.border = '1px solid #c3e6cb';
            } else {
                taskStatusDiv.style.background = '#fff3cd';
                taskStatusDiv.style.color = '#856404';
                taskStatusDiv.style.border = '1px solid #ffeaa7';
            }
            const taskIdInfo = taskId ? ` [Task ID: ${taskId}]` : '';
            taskStatusDiv.textContent = `ä»»åŠ¡çŠ¶æ€ï¼š${message}${taskIdInfo}`;
        }

        // å¼€å§‹ä»»åŠ¡
        function startTask() {
            if (!socket || !socket.connected) {
                addLog('âŒ è¯·å…ˆè¿æ¥ Socket.IO', 'error');
                return;
            }

            const taskId = taskIdInput.value.trim();
            addLog(`ğŸ“¤ å‘é€å¼€å§‹ä»»åŠ¡è¯·æ±‚... (Task ID: ${taskId})`, 'info');
            socket.emit('task:start', {}, (response) => {
                if (response && response.success) {
                    addLog(`âœ… ${response.message} (Task ID: ${taskId})`, 'success');
                } else {
                    addLog(`âŒ ${response ? response.message : 'å¼€å§‹ä»»åŠ¡å¤±è´¥'} (Task ID: ${taskId})`, 'error');
                }
            });
        }

        // åœæ­¢ä»»åŠ¡
        function stopTask() {
            if (!socket || !socket.connected) {
                addLog('âŒ è¯·å…ˆè¿æ¥ Socket.IO', 'error');
                return;
            }

            const taskId = taskIdInput.value.trim();
            addLog(`ğŸ“¤ å‘é€åœæ­¢ä»»åŠ¡è¯·æ±‚... (Task ID: ${taskId})`, 'info');
            socket.emit('task:stop', {}, (response) => {
                if (response && response.success) {
                    addLog(`âœ… ${response.message} (Task ID: ${taskId})`, 'success');
                } else {
                    addLog(`âŒ ${response ? response.message : 'åœæ­¢ä»»åŠ¡å¤±è´¥'} (Task ID: ${taskId})`, 'error');
                }
            });
        }

        // æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€
        function getTaskStatus() {
            if (!socket || !socket.connected) {
                addLog('âŒ è¯·å…ˆè¿æ¥ Socket.IO', 'error');
                return;
            }

            const taskId = taskIdInput.value.trim();
            addLog(`ğŸ“¤ æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€... (Task ID: ${taskId})`, 'info');
            socket.emit('task:getStatus', {}, (response) => {
                if (response && response.success) {
                    const taskIdInfo = response.taskId ? ` [Task ID: ${response.taskId}]` : '';
                    addLog(`ğŸ“Š ä»»åŠ¡çŠ¶æ€: ${response.message} (è¿è¡Œä¸­: ${response.isRunning})${taskIdInfo}`, 'info');
                    updateTaskStatus(response.isRunning, response.message, response.taskId);
                } else {
                    addLog(`âŒ ${response ? response.message : 'æŸ¥è¯¢çŠ¶æ€å¤±è´¥'} (Task ID: ${taskId})`, 'error');
                }
            });
        }

        function addCustomEventListener() {
            const eventName = customEventInput.value.trim();
            if (!eventName) {
                alert('è¯·è¾“å…¥äº‹ä»¶å');
                return;
            }
            if (customEventHandlers.has(eventName)) {
                addLog(`â„¹ï¸ å·²å­˜åœ¨äº‹ä»¶ç›‘å¬: ${eventName}`, 'info');
                return;
            }

            const handler = (payload) => {
                addLog(`ğŸ“¥ [${eventName}] ${JSON.stringify(payload, null, 2)}`, 'info');
            };

            customEventHandlers.set(eventName, handler);
            if (socket) {
                socket.on(eventName, handler);
            }
            renderCustomEventList();
            addLog(`ğŸ‘‚ å·²æ·»åŠ äº‹ä»¶ç›‘å¬: ${eventName}`, 'success');
            customEventInput.value = '';
        }

        function removeCustomEventListener(eventName) {
            const handler = customEventHandlers.get(eventName);
            if (!handler) return;
            if (socket) {
                socket.off(eventName, handler);
            }
            customEventHandlers.delete(eventName);
            renderCustomEventList();
            addLog(`ğŸ›‘ å·²ç§»é™¤äº‹ä»¶ç›‘å¬: ${eventName}`, 'info');
        }

        function renderCustomEventList() {
            if (customEventHandlers.size === 0) {
                eventListDiv.innerHTML = 'æš‚æ— äº‹ä»¶ç›‘å¬ï¼Œæ·»åŠ åå¯å®æ—¶æŸ¥çœ‹æ•°æ®';
                return;
            }

            eventListDiv.innerHTML = '';
            customEventHandlers.forEach((_, eventName) => {
                const item = document.createElement('div');
                item.style.display = 'flex';
                item.style.alignItems = 'center';
                item.style.justifyContent = 'space-between';
                item.style.padding = '6px 10px';
                item.style.background = '#fff';
                item.style.borderRadius = '4px';
                item.style.marginBottom = '6px';
                item.style.border = '1px solid #e0e0e0';

                const nameSpan = document.createElement('span');
                nameSpan.textContent = eventName;
                nameSpan.style.fontWeight = '600';

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'ç§»é™¤';
                removeBtn.style.padding = '4px 10px';
                removeBtn.style.border = 'none';
                removeBtn.style.borderRadius = '4px';
                removeBtn.style.background = '#dc3545';
                removeBtn.style.color = '#fff';
                removeBtn.style.cursor = 'pointer';
                removeBtn.style.fontSize = '12px';
                removeBtn.onclick = () => removeCustomEventListener(eventName);

                item.appendChild(nameSpan);
                item.appendChild(removeBtn);
                eventListDiv.appendChild(item);
            });
        }
    </script>
</body>
